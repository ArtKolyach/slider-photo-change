<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>See you, space cowboy...</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@700&family=Roboto&display=swap" rel="stylesheet">>
</head>
<body>
<div class="content-wrapper">
    <h1>Happy Retirement Day</h1>

    <h2>3 года вместе</h2>

    <div class="element-wrapper">
        <div class="banner-wrapper">
            <div class="banner">
                <div class="banner-content">
                    <img src="images/outer-side-NEW.png">
                </div>
            </div>

            <div class="banner dev">
                <div class="banner-content">
                    <img src="images/outer-side.png">
                </div>
            </div>


        </div>
    </div>

    <div class="element-wrapper">
        <div class="banner-wrapper even">
            <div class="banner">
                <div class="banner-content">
                    <img src="images/outer-side-angle.png">
                </div>
            </div>

            <div class="banner dev even">
                <div class="banner-content">
                    <img src="images/outer-side-angle-NEW.png">
                </div>
            </div>
        </div>
    </div>

    <div class="element-wrapper">
        <div class="banner-wrapper">
            <div class="banner">
                <div class="banner-content">
                    <img src="images/inner-side-angle-NEW.png">
                </div>
            </div>

            <div class="banner dev">
                <div class="banner-content">
                    <img src="images/inner-side-angle.png">
                </div>
            </div>
        </div>
    </div>

    <div class="element-wrapper">
        <div class="banner-wrapper even">
            <div class="banner">
                <div class="banner-content">
                    <img src="images/top.png">
                </div>
            </div>

            <div class="banner dev even">
                <div class="banner-content">
                    <img src="images/top-NEW.png">
                </div>
            </div>
        </div>
    </div>

    <div class="element-wrapper">
        <div class="banner-wrapper">
            <div class="banner">
                <div class="banner-content">
                    <img src="images/bottom-NEW.png">
                </div>
            </div>

            <div class="banner dev">
                <div class="banner-content">
                    <img src="images/bottom.png">
                </div>
            </div>
        </div>
    </div>

    <img src="images/break.png" class="break-image">

    <div class="gallery">
        <img src="images/photos/shoes-1.jpg" class="photo">
        <img src="images/photos/shoes-2.jpg" class="photo">
        <img src="images/photos/shoes-3-1.JPG" class="photo">
        <img src="images/photos/shoes-3-2.jpg" class="photo">
        <img src="images/photos/shoes-3-3.jpg" class="photo">
        <img src="images/photos/shoes-4-1.jpg" class="photo">
        <img src="images/photos/shoes-4-2.png" class="photo">
        <img src="images/photos/shoes-5.jpg" class="photo">
        <img src="images/photos/shoes-6.jpg" class="photo">
        <img src="images/photos/shoes-7.jpg" class="photo">
        <img src="images/photos/shoes-7-2.jpg" class="photo">
        <img src="images/photos/shoes-8.jpg" class="photo">
        <img src="images/photos/shoes-9.jpg" class="photo">
        <img src="images/photos/shoes-10.jpg" class="photo">
    </div>
</div>

<script src="index.js"></script>

</html>
